<!DOCTYPE html>
<html>
<head>
    <title>JSON Editor</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>JSON Editor</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            {% for key, value in data.items %}
                <tr>
                    <td>{{ key }}</td>
                    <td><input type="text" name="{{ key }}" value="{{ value }}"></td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
